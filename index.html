<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E3 js</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <h2>PIZZERIA</h2>
      </div>
      <div class="container-title">
        <h1>Milano</h1>
        <img src="./img/pizza.png" alt="" />
      </div>
      <div class="sub-title">
        <p>La autentica Pizza Italiana</p>
      </div>
      <div class="seeker">
        <form class="form">
          <input
            class="input-number"
            type="number"
            placeholder="Ingrese un numwro"
          />
          <button class="btn-buscar">Buscar</button>
        </form>
        <div class="error"></div>
      </div>

      <div class="card">
        <h3>Ingredientes:</h3>
        <div class="ingred"></div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
